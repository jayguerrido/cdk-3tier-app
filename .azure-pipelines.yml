trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g aws-cdk
      npm install
      npm run build
    displayName: 'Install dependencies and build CDK app'

  - task: AWSCLI@1
    inputs:
      awsCredentials: 'aws-dev'  # Name of your AWS Service Connection
      regionName: 'us-east-1'  # Replace with your desired AWS region
      awsCommand: 'sts'
      awsSubCommand: 'get-caller-identity'  # This verifies AWS credentials
    displayName: 'Test AWS CLI Authentication'

  - script: |
      export AWS_ACCESS_KEY_ID=$(aws configure get aws_access_key_id --profile aws-dev)
      export AWS_SECRET_ACCESS_KEY=$(aws configure get aws_secret_access_key --profile aws-dev)
      export AWS_REGION='us-west-2'  # Replace with your AWS region
      cdk deploy --require-approval never
    displayName: 'Deploy CDK stack'


